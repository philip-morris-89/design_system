<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../../css/colors.css" type="text/css">
    <link rel="stylesheet" href="../../css/typography.css" type="text/css">
    <link rel="stylesheet" href="../../components/colorSwatch_100/colorSwatch_100.css" type="text/css">
    <link rel="stylesheet" href="../../components/colorSwatch_200/colorSwatch_200.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body class="library">
    <main>
      <header>
        <h3 class="headline-300">Component Library & Style Guide</h3>
      </header>
      <section class="container" data-flex="row">
        <div class="innerContainer" data-flex="column">
          <header>
            <h4 class="headline-500">Brand colors:</h4>
          </header>
          <section class="colors" data-flex="row">
            <div class="colorSwatch_100">
              <div class="colorSwatch_100--display" data-color="color-001"></div>
              <div class="colorSwatch_100--description">
                <div class="colorSwatch_100--description--title">Lego Red</div>
                <div class="colorSwatch_100--description--subtitle">#d01012</div>
              </div>
            </div>
            <div class="colorSwatch_100">
              <div class="colorSwatch_100--display" data-color="color-002"></div>
              <div class="colorSwatch_100--description">
                <div class="colorSwatch_100--description--title">Lego Yellow</div>
                <div class="colorSwatch_100--description--subtitle">#ffcf00</div>
              </div>
            </div>
            <div class="colorSwatch_100">
              <div class="colorSwatch_100--display" data-color="color-003"></div>
              <div class="colorSwatch_100--description">
                <div class="colorSwatch_100--description--title">Lego Orange</div>
                <div class="colorSwatch_100--description--subtitle">#fd8024</div>
              </div>
            </div>
            <div class="colorSwatch_100">
              <div class="colorSwatch_100--display" data-color="color-004"></div>
              <div class="colorSwatch_100--description">
                <div class="colorSwatch_100--description--title">Lego Violet</div>
                <div class="colorSwatch_100--description--subtitle">#201d48</div>
              </div>
            </div>
            <div class="colorSwatch_100">
              <div class="colorSwatch_100--display" data-color="color-005"></div>
              <div class="colorSwatch_100--description">
                <div class="colorSwatch_100--description--title">Lego Blue</div>
                <div class="colorSwatch_100--description--subtitle">#006db7</div>
              </div>
            </div>
          </section>
        </div>
        <div class="innerContainer" data-flex="column">
          <header>
            <h4 class="headline-500">Typography:</h4>
          </header>
          <section data-flex="column">
            <h1 class="headline-100">Headline 1</h1>
            <h2 class="headline-200">Headline 2</h2>
            <h3 class="headline-300">Headline 3</h3>
            <h4 class="headline-400">Headline 4</h4>
            <h5 class="headline-500">Headline 5</h5>
            <h6 class="headline-600">Headline 6</h6>
            <h6 class="subtitle-100">Subtitle 1</h6>
            <h6 class="subtitle-200">Subtitle 2</h6>
            <p class="body-100">Body 1</p>
            <p class="body-200">Body 2</p>
            <p class="caption-100">Caption 1</p>
            <p class="overline-100">Overline 1</p>
          </section>
        </div>
      </section>
      
    </main>
  </body>
</html>
